<!DOCTYPE html>
<html>
<head>
    <title>Trang web chuyển đổi văn bản thành giọng nói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3a0c1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #d7006b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(155, 4, 4, 0.826);
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #speech-to-text button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang web chuyển đổi văn bản thành giọng nói</h1>
        
        <textarea id="text-to-speech" placeholder="Nhập văn bản cần chuyển đổi"></textarea>
        <button onclick="textToSpeech()">Chuyển đổi thành giọng nói</button>
        
        <br><br>
        
        <div id="speech-to-text">
            <button onclick="startSpeechToText()">Bắt đầu nghe</button>
            <button onclick="stopSpeechToText()">Dừng nghe</button>
        </div>
    </div>
    
    <script>
        // Chuyển đổi văn bản thành giọng nói
        function textToSpeech() {
            var text = document.getElementById("text-to-speech").value;
            var speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = "vi-VN";
            speechSynthesis.speak(speech);
        }
        
        // Chuyển đổi giọng nói thành văn bản
        function startSpeechToText() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "vi-VN";
            recognition.start();
            
            recognition.onresult = function(event) {
                var text = event.results[0][0].transcript;
                document.getElementById("text-to-speech").value = text;
            }
        }
        
        // Dừng nghe giọng nói
        function stopSpeechToText() {
            recognition.stop();
        }
    </script>
</body>
</html>
